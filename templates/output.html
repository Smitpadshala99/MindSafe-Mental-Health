    <link rel="stylesheet" href= "static/CSS/styles.css" >
    <link rel="icon" href="static/img/logo.png" type="image/x-icon">
  </head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="logo navbar-brand" href="/{{ url_for('index') }}"><img src="static/img/logo.png" width="100" ></a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="home nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Log In</a>
            </li>
            <li class="home nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('signup') }}">Sign Up</a>
            </li>
            <li class="home nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('progress') }}">Your Progress</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container col-xxl-8 px-4 py-5 home_1">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img class="hero" src="static/img/hero.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" loading="lazy">
            </div>
            <div class="col-lg-6">
              <h1 class="mental">Your mental health results</h1>
                
              <!-- Conditional content based on predictions[0] -->
              {% if predictions[0] == 1 %}
                  <h2>You are in good mental health</h2>
              {% else %}
                  <h2>Your mental health could be better</h2>
                  <h3>Score</h3>
                  <p>{{ your_score }}/53</p>
                  <h3>Details</h3>
                <ul>
                    <li>{{ CATS }}</li>
                    <li>{{ SSS }}</li>
                    <li>{{CAMS}}</li>
                    <li>{{DERS}}</li>
                    <li>{{DASS}}</li>
                    <!-- Add more stages as needed -->
                </ul>
              {% endif %}
              
              <!-- Common content for both cases -->
              <!-- Add any additional content or information here -->
          </div>
      </div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
